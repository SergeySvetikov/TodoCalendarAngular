<table>
  <thead>
  <tr>
    <th>Пн</th>
    <th>Вт</th>
    <th>Ср</th>
    <th>Чт</th>
    <th>Пт</th>
    <th>Сб</th>
    <th>Вс</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of calendar">
    <td
      *ngFor="let day of week.days">
      <span>
        {{ day.value?.format('ddd DD') }}
      </span>
    </td>
  </tr>
  </tbody>
</table>
